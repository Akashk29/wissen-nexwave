<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
</head>

<body class="container">
    <hr/>
    <h1>HTML components web-ui</h1>
    <hr/>

    <div id="box" class="alert alert-info">
        <input id="inp1" type="number" onchange="changeHandler()" />
        <hr/>
        <span class="badge badge-primary">0</span>
    </div>

    <script>
        let child1 = document.getElementById('inp1');
        let child2 = document.querySelector('.badge')
        let count = 0;
        setInterval(() => {
            count++;
            child1.value = count;
            child1.dispatchEvent(new Event('change'))
        }, 1000);
        function changeHandler() {
            console.log('handling change on input-element');
            child2.innerText = count;
        }
    </script>

</body>

</html>
